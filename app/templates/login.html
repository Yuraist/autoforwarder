{% extends 'base_template.html' %}
{% block content %}
  <h1>Login</h1>

  <!-- ERROR HANDLING -->

  {% if error %}
    <p style="color: red;">error</p>
  {% endif %}

  <form action="/login" method="post" name="confirm">
    {{ form.hidden_tag() }}
    <div class="input-group">
      {{ form.phone(class_='form-control') }}
      <span class="input-group-btn">
        <button class="btn btn-primary" type="submit">Отправить код подтверждения</button>
      </span>
    </div>
  </form>
{% endblock %}
