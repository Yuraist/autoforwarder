{% extends 'base_template.html' %}
{% block content %}
  {% if error %}
    <p style="color: red">{{ error }}</p>
  {% endif %}
  <form action='{{ url_for('add_chain') }}' method="post" name="add_channel">
    {{ form.hidden_tag() }}
    <div class="form-group">
      <label for="outgoing">Введите название исходящего канала: </label>
      {{ form.outgoing(class_='form-control') }}
    </div>
    <div class="form-group">
      <label for="outgoing">Введите название входящего канала: </label>
      {{ form.incoming(class_='form-control') }}
    </div>
    <button type="submit" class="btn btn-primary">Добавить каналы</button>
  </form>
{% endblock %}
